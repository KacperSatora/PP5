{{ supplier | json }}
<form id="client-form" (ngSubmit)="saveData(supplierForm)" class="" #supplierForm="ngForm">
    <input type="hidden" id="editIndex" value="" />
    <div class="mb-3">
        <label for="inputName" class="form-label">Nazwa Firmy</label>
        <input type="text" class="form-control" id="inputName" name="name" #name="ngModel" [(ngModel)]="supplier.name"
            required />
        <div class="alert alert-danger" [hidden]="name.untouched || name.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputNIP" class="form-label">NIP</label>
        <input type="text" class="form-control" title="" id="inputNIP" name="nip" #nip="ngModel"
            [(ngModel)]="supplier.nip" required />
        <div class="alert alert-danger" [hidden]="nip.untouched || nip.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputMiasto" class="form-label">Miasto</label>
        <input type="text" class="form-control" title="" id="inputMiasto" name="miasto" #miasto="ngModel"
            [(ngModel)]="supplier     .miasto" required />
        <div class="alert alert-danger" [hidden]="miasto.untouched || miasto.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputUlica" class="form-label">Ulica</label>
        <input type="text" class="form-control" title="" id="inputUlica" name="ulica" #ulica="ngModel"
            [(ngModel)]="supplier.ulica" required />
        <div class="alert alert-danger" [hidden]="ulica.untouched || ulica.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputNumber" class="form-label">Numer Domu</label>
        <input type="text" class="form-control" title="" id="inputnumber" name="number" #number="ngModel"
            [(ngModel)]="supplier.number" required />
        <div class="alert alert-danger" [hidden]="number.untouched || number.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputNumerMieszkania" class="form-label">Numer Mieszkania</label>
        <input type="text" class="form-control" title="" id="inputNumerMieszkania" name="numerMieszkania"
            #numerMieszkania="ngModel" [(ngModel)]="supplier.numerMieszkania" required />
        <div class="alert alert-danger" [hidden]="numerMieszkania.untouched || numerMieszkania.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputKod" class="form-label">Kod Pocztowy</label>
        <input type="text" class="form-control" pattern="\d{2}-\d{3}" title="" id="inputKod" name="kod" #kod="ngModel"
            [(ngModel)]="supplier.kod" required />
        <div class="alert alert-danger" [hidden]="kod.untouched || nip.valid">
            Pole nie może być puste
        </div>
    </div>
    <div class="mb-3">
        <label for="inputUwagi">Uwagi</label>
        <textarea class="form-control" placeholder="Zostaw uwagi tutaj" id="inputUwagi" name="uwagi" #uwagi="ngModel"
            [(ngModel)]="supplier.uwagi"></textarea>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="inputBranza" aria-label="Floating label select example" name="branza"
            #branza="ngModel" [(ngModel)]="supplier.branza">
            <option value="" disabled selected>Wybierz branżę</option>
            <option value="Finanse">Finanse</option>
            <option value="Informatyka">Informatyka</option>
            <option value="Motoryzacja">Motoryzacja</option>
        </select>
    </div>
    <div class="">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputCheck" name="inputCheck" #inputCheck="ngModel"
                [(ngModel)]="supplier.check" />
            <label class="form-check-label" for="inputCheck">Aktywny</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input type="hidden" id="editIndex" value="" name="editCheck" />
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">
            Zapisz
        </button>
    </div>

    <!-- <div>
        <button class="btn btn-primary" id="fill-data-button" onclick="fillData()">Fill</button>
        <button class="btn btn-primary" id="show-form-button" onclick="showForm()">Show Form</button>
        <button class="btn btn-primary" id="show-suppliers-button" onclick="hideForm()">Show suppliers</button>
        <button class="btn btn-primary" id="clear-form-button" onclick="clearForm()">Clear Form</button>
    </div> -->
</form>
